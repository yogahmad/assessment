<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tic Tac Toe</title>
    <style>
        .board {
            display: grid;
            gap: 5px;
            margin: 20px auto;
            width: fit-content;
        }
        .cell {
            width: 100px;
            height: 100px;
            border: 2px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            cursor: pointer;
        }
        .cell:hover {
            background-color: #f0f0f0;
        }
        .controls {
            text-align: center;
            margin: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .status {
            text-align: center;
            font-size: 24px;
            margin: 20px 0;
        }
        .restart {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Tic Tac Toe Game</h1>
    <div class="controls">
        <label for="boardSize">Board Size:</label>
        <select id="boardSize">
            <option value="3">3x3</option>
            <option value="4">4x4</option>
            <option value="5">5x5</option>
        </select>
        <button class="restart">New Game</button>
    </div>
    <div class="status"></div>
    <div class="board"></div>

    <script>
        const board = document.querySelector('.board');
        const status = document.querySelector('.status');
        const restartButton = document.querySelector('.restart');
        const boardSizeSelect = document.getElementById('boardSize');

        function createBoard(size) {
            board.style.gridTemplateColumns = `repeat(${size}, 100px)`;
            board.innerHTML = '';
            for (let i = 0; i < size * size; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.setAttribute('data-cell', '');
                board.appendChild(cell);
            }
            addCellListeners();
        }

        async function updateBoard(gameState) {
            const cells = document.querySelectorAll('[data-cell]');
            cells.forEach((cell, index) => {
                cell.textContent = gameState.board[index] || '';
            });
            status.textContent = gameState.status;
        }

        async function handleClick(e) {
            const cells = document.querySelectorAll('[data-cell]');
            const index = [...cells].indexOf(e.target);
            const response = await fetch(`/api/game/move/${index}`, {
                method: 'POST'
            });
            const gameState = await response.json();
            updateBoard(gameState);
        }

        function addCellListeners() {
            const cells = document.querySelectorAll('[data-cell]');
            cells.forEach(cell => {
                cell.addEventListener('click', handleClick, { once: true });
            });
        }

        async function startGame() {
            const size = parseInt(boardSizeSelect.value);
            const response = await fetch(`/api/game/reset/${size}`, {
                method: 'POST'
            });
            const gameState = await response.json();
            createBoard(gameState.size);
            updateBoard(gameState);
        }

        async function initGame() {
            const response = await fetch('/api/game');
            const gameState = await response.json();
            createBoard(gameState.size);
            updateBoard(gameState);
        }

        restartButton.addEventListener('click', startGame);
        boardSizeSelect.addEventListener('change', startGame);
        initGame();
    </script>
</body>
</html>
