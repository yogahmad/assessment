<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Tic Tac Toe - Welcome</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        h1 {
            color: #333;
            margin-bottom: 40px;
        }

        .game-modes {
            display: flex;
            gap: 20px;
        }

        .mode-button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .mode-button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <h1>Welcome to Tic Tac Toe</h1>
    <div class="game-modes">
        <a href="/game" class="mode-button">Multiplayer</a>
    </div>
</body>

</html>
