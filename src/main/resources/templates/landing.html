<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Tic Tac Toe - Welcome</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        h1 {
            color: #333;
            margin-bottom: 40px;
        }

        .game-modes {
            display: flex;
            gap: 20px;
        }

        .mode-button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .mode-button:hover {
            background-color: #45a049;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            text-align: center;
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        .modal-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .modal-button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <h1>Welcome to Tic Tac Toe</h1>
    <div class="game-modes">
        <a href="/multiplayer" class="mode-button">Multiplayer</a>
        <button class="mode-button" onclick="openModal()">vs AI</button>
    </div>

    <div id="playerModal" class="modal">
        <div class="modal-content">
            <h2>Choose Your Turn</h2>
            <div class="modal-buttons">
                <a href="/ai-game?player=first" class="modal-button">Play First (X)</a>
                <a href="/ai-game?player=second" class="modal-button">Play Second (O)</a>
            </div>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById('playerModal').style.display = 'flex';
        }

        // Close modal when clicking outside
        window.onclick = function (event) {
            const modal = document.getElementById('playerModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }
    </script>
</body>

</html>
